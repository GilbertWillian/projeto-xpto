</head>
<body>

    <header id="topo"></header>
        <nav >
            <img class="img-logo" src="../img/logo-xpto0.png" alt="Logo">
                
            <h1>Software House</h1>                
                
            <ul>
                <li><a href="/Pagina01/home.html" class="active"> HOME </a></li>

                <li><a href="/Pagina03/servicos.html"> SERVIÇOS </a></li>    
            </ul>   
        </nav>
    </header>
    
    <main>
        <div class="cima">
            <h3>Criar Conta</h3>
        </div>
        
        <div class="user">
            <img src="/img/img-usuario-hm.png" alt="">
        </div>

        <!------Nome------>
        <div class="nome">
            <h4> Nome: </h4>
            <input type="text" name="Nome" placeholder=" Nome Completo">
        </div>

        <!------Genero------>
        <div class="genero">
            <h4> Gênero: </h4>
            <div class="marc"></div>
                <input type="radio" name="genero" placeholder="Masculino"> Masculino
                <input type="radio" name="geneto" placeholder="Feminino"> Feninino
                <input type="radio" name="genero" placeholder="Outro"> outro
            </div>
        </div>

        <!------E-mail------>
        <div class="email">
            <h4> E-mail: </h4>
            <input type="email" name="email" placeholder=" E-mail">
        </div>

        <!------Senha------>
        <div class="senha">
            <h4> Senha: </h4>
            <input type="password" name="senha" placeholder=" Senha">
        </div>

        <!------Confirmação------>
        <div class="confirm">
            <h4> Confirmação: </h4>
            <input type="password" name="senha" placeholder=" Repita a Senha">
        </div>    

        <!------Botão de Confirmação------>
        <div class="botao">
            <button type="submit" name="btn">Confirmar</button>
        </div>


    </main>
